<md-dialog class="project-dialog" aria-label="Project dialog" flex=50 flex-md=66 flex-sm=1>
  <md-toolbar ng-class="project.color">
    <div class="md-toolbar-tools">
      <h2>{{project.title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()" aria-label="true">
        <md-icon md-font-icon="fa-close" class="fa fa-2x"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
  	 <md-list>
      <md-list-item class="md-2-line">
        <md-icon md-font-icon="fa-{{project.icon}}" class="fa fa-lg"></md-icon>
        <div class="md-list-item-text">
          <h3>Description</h3>
          <p>{{project.description}}</p>
        </div>
      </md-list-item>
      <md-list-item class="md-2-line">
        <md-icon md-font-icon="fa-database" class="fa fa-lg"></md-icon>
        <div class="md-list-item-text">
          <h3>Technologies</h3>
          <p>{{project.tech}}</p>
        </div>
      </md-list-item>
      <md-list-item class="md-2-line">
        <md-icon md-font-icon="fa-code-fork" class="fa fa-lg"></md-icon>
        <div class="md-list-item-text">
          <h3>Code</h3>
          <a ng-if="project.code" target="_blank" ng-href="http://{{project.code}}">{{project.code}}</a>
          <p ng-if="!project.code">Unavailable (closed-source project)</p>
        </div>
      </md-list-item>
     </md-list>
  </md-dialog-content>
</md-dialog>
